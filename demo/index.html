<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/svgexpression/0.0.2",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/svgexpression/0.0.2/index', function (S, Svgexpression) {
        for (var i = 1; i <= 10; i++) {
            var level = i*10;
            new Svgexpression({
                container: '#demo'+i+' div',
                level: level,
                width: 50,
                height: 50
            });
            document.getElementById('demo'+i).getElementsByTagName('b')[0].innerHTML = level+'%';
        };
    })
</script>
